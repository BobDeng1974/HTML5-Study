<!DOCTYPE html>
<html lang="zh">
<head>
  <title>Title</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style>
    .photo {
      width: 400px;
      height: 400px;
      border-radius: 200px;
      transition: transform 5s ease, border-radius 1s ease;
    }
    .photo img {
      width: 100%;
      height: 100%;
    }
    .photo:hover {
      border-radius: 0;
      transform: rotate(180deg) scale(1.5, 1.5);
      transition: transform 5s ease;
    }
  </style>
</head>
<body>
  <div class="photo">
    <img src="images/cat.png"/>
  </div>
</body>
</html>
