<!DOCTYPE html>
<html lang="zh">
<head>
  <title>Title</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style>
    .photo {
      width: 200px;
      height: 200px;
      position: absolute;
      background: url("images/balloon.png");
      background-size: 100% 100%;
      animation: animation1 1s linear infinite alternate;
    }
    @keyframes animation1 {
      0% {left: 0;}
      100% {left: 10px;}
    }
  </style>
</head>
<body>
  <div class="photo"></div>
</body>
</html>
