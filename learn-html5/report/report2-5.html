<!DOCTYPE html>
<html lang="zh">
<head>
  <title>Title</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style>
    .image-wall {
      position: absolute;
      background-color: black;
    }
    .image-wall li {
      width: 100px;
      height: 100px;
      display: inline-block;
      list-style: none;
      margin: 15px 20px;
    }
    .image-wall li img {
      width: 100%;
      height: 100%;
    }
    .image-wall li:hover {
      box-shadow: 10px 10px 10px 10px white;
      transition: box-shadow 3s linear;
    }
    .image-wall li:nth-of-type(0):hover {
      border-radius: 50%;
      transition: border-radius 3s linear;
    }
    .image-wall li:nth-of-type(1):hover {
      transform: scale(1.2, 1.2);
      transition: transform 3s linear;
    }
    .image-wall li:nth-of-type(2):hover {
      transform: rotate(45deg);
      transition: transform 3s linear;
    }
    .image-wall li:nth-of-type(3):hover {
      opacity: 0;
      transition: opacity 3s linear;
    }
  </style>
</head>
<body>
  <ul class="image-wall">
    <li><img src="images/image1.jpg"/></li>
    <li><img src="images/image2.jpg"/></li>
    <li><img src="images/image3.jpg"/></li>
    <li><img src="images/image4.jpg"/></li>
  </ul>
</body>
</html>
