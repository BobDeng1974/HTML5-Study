<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>@font-face属性</title>
	<style type="text/css">
		@font-face {
			font-family: jianzhi;       /*服务器字体名称*/
			src: url(font/FZJZJW.TTF); /*服务器字体名称*/
		}
		p {
			font-family: jianzhi; /*设置字体样式*/
			font-size: 32px;
		}
	</style>
</head>
<body>
	<p>十里平湖霜满天</p>
	<p>寸寸青丝愁华年</p>
</body>
</html>
