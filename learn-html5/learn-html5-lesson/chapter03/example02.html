<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>内嵌式引入CSS样式表</title>
	<style type="text/css">
		h2 {
			text-align: center;
		}
		/*定义标题标记居中对齐*/
		p { /*定义段落标记的样式*/
			font-size: 16px;
			color: red;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<h2>内嵌式CSS样式</h2>
	<p>使用style标记可定义内嵌式CSS样式表，style标记一般位于head头部标记中，title标记之后。</p>
</body>
</html>
