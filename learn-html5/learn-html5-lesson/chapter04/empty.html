<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>empty选择器的使用</title>
	<style type="text/css">
		p {
			width: 150px;
			height: 30px;
		}
		:empty {background-color: #999;}
	</style>
</head>
<body>
	<p>传智播客北京校区</p>
	<p>传智播客上海校区</p>
	<p>传智播客广州校区</p>
	<p></p>
	<p>传智播客武汉校区</p>
</body>
</html>
