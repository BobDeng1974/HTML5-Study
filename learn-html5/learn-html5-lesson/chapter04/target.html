<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>target选择器的使用</title>
	<style type="text/css">
		:target {
			background-color: #e5eecc;
		}
	</style>
</head>
<body>
	<h1>这是标题</h1>
	<p><a href="#news1">跳转至内容 1</a></p>
	<p><a href="#news2">跳转至内容 2</a></p>
	<p>请点击上面的链接,:target 选择器会突出显示当前活动的HTML锚。</p>
	<p id="news1"><b>内容 1...</b></p>
	<p id="news2"><b>内容 2...</b></p>
</body>
</html>
