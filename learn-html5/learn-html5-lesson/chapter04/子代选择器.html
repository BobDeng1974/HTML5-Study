<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>子代选择器的应用</title>
	<style type="text/css">
		h1 > strong {
			color: red;
			font-size: 20px;
			font-family: "微软雅黑";
		}
	</style>
</head>
<body>
	<h1>这个<strong>知识点</strong>很<strong>重要</strong></h1>
	<h1>传智<em><strong>播客</strong></em>欢迎你！</h1>
</body>
</html>
