<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>overflow属性</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 140px;
			background: #f99;
			overflow: hidden; /*溢出内容呈现在元素框之外*/
		}
	</style>
</head>
<body>

	<div>
		当盒子内的元素超出盒子自身的大小时，内容就会溢出，如果想要规范溢出内容的显示方式，就需要使用overflow属性，它用于规范元素中溢出内容的显示方式。
	</div>

</body>
</html>
