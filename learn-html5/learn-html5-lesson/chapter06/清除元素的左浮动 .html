<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>清除元素的左浮动</title>
	<style type="text/css">
		.father { /*定义父元素的样式*/
			background: #ccc;
			border: 1px dashed #999;
		}
		.box01, .box02, .box03 { /*定义box01、box02、box03三个盒子的样式*/
			height: 50px;
			line-height: 50px;
			background: #ff9;
			border: 1px solid #f33;
			margin: 15px;
			padding: 0 10px;
			float: left; /*定义box01、box02、box03左浮动*/
		}
		p { /*定义段落文本的样式*/
			background: #fcf;
			border: 1px dashed #f33;
			margin: 15px;
			padding: 0 10px;
			clear: left; /*清除左浮动*/
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="box01">box01</div>
		<div class="box02">box02</div>
		<div class="box03">box03</div>
		<p>这里是浮动盒子外围的段落文本，这里是浮动盒子外围的段落文本，这里是浮动盒子外围的段落文本，这里是浮动盒子外围的段落文本，这里是浮动盒子外围的段落文本，这里是浮动盒子外围的段落文本，这里是浮动盒子外围的段落文本，这里是浮动盒子外围的段落文本，这里是浮动盒子外围的段落文本。</p>
	</div>
</body>
</html>
