<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>span标记</title>
	<style type="text/css">
		#header { /*设置当前div中文本的通用样式*/
			font-family: "黑体";
			font-size: 14px;
			color: #515151;
		}
		#header .chuanzhi { /*控制第1个span中的特殊文本*/
			color: #0174c7;
			font-size: 20px;
			padding-right: 20px;
		}
		#header .course { /*控制第2个span中的特殊文本*/
			font-size: 18px;
			color: #ff0cb2;
		}
	</style>
</head>
<body>
	<div id="header">
		<span class="chuanzhi">传智播客</span>前端与移动开发课程<span class="course">上线啦</span>，欢迎广大学子踊跃报名！
	</div>
</body>
</html>
