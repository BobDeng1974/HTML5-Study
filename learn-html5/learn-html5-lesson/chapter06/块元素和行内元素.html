<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>块元素和行内元素</title>
	<style type="text/css">
		h2 { /*定义h2的背景颜色、宽度、高度、文本水平对齐方式*/
			background: #fcc;
			width: 350px;
			height: 50px;
			text-align: center;
		}
		p {
			background: #090;
		}
		/*定义p的背景颜色*/
		strong { /*定义strong的背景颜色、宽度、高度、文本水平对齐方式*/
			background: #fcc;
			width: 360px;
			height: 50px;
			text-align: center;
		}
		em {
			background: #ff0;
		}
		/*定义em的背景颜色*/
		del {
			background: #ccc;
		}
		/*定义del的背景颜色*/
	</style>
</head>
<body>
	<h2>h2标记定义的文本。</h2>
	<p>p标记定义的文本。</p>
	<strong>strong标记定义的文本。</strong>
	<em>em标记定义的文本。</em>
	<del>del标记定义的文本。</del>
</body>
</html>
