<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>空标记清除浮动</title>
	<style type="text/css">
		.father { /*没有给父元素定义高度*/
			background: #ccc;
			border: 1px dashed #999;
		}
		.box01, .box02, .box03 {
			height: 50px;
			line-height: 50px;
			background: #f9c;
			border: 1px dashed #999;
			margin: 15px;
			padding: 0 10px;
			float: left; /*定义box01、box02、box03三个盒子左浮动*/
		}
		.box04 { clear: both;}
		/*对空标记应用clear:both;*/
	</style>
</head>
<body>
	<div class="father">
		<div class="box01">box01</div>
		<div class="box02">box02</div>
		<div class="box03">box03</div>
		<div class="box04"></div>        <!--在浮动元素后添加空标记-->
	</div>
</body>
</html>
