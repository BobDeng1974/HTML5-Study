<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>animation-duration 属性</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			background: red;
			position: relative;
			animation-name: mymove; /*定义动画名称*/
			animation-duration: 5s; /*定义动画时间*/
			/* Safari and Chrome浏览器兼容代码 */
			-webkit-animation-name: mymove;
			-webkit-animation-duration: 5s;
		}
		@keyframes mymove {
			from {
				left: 0;
			}
			to {left: 200px;}
		}

		@-webkit-keyframes mymove { /* Safari and Chrome浏览器兼容代码*/
			from {
				left: 0;
			}
			/*动画开始和结束时的状态*/
			to {left: 200px;}
			/*动画中间时的状态*/
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
