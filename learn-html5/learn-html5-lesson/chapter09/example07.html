<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>rotate（）方法</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 50px;
			background-color: #ff0;
			border: 1px solid black;
		}
		#div2 {
			transform: rotate(30deg);
			-ms-transform: rotate(30deg); /* IE9浏览器兼容代码 */
			-webkit-transform: rotate(30deg); /*Safari and Chrome浏览器兼容代码*/
			-moz-transform: rotate(30deg); /*Firefox浏览器兼容代码*/
			-o-transform: rotate(30deg); /*Opera浏览器兼容代码*/
		}
	</style>
</head>
<body>
	<div>我是元素原来的位置</div>
	<div id="div2">我是元素旋转后的位置</div>
</body>
</html>
