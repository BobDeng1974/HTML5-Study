<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>skew()方法</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 50px;
			background-color: #ff0;
			border: 1px solid black;
		}
		#div2 {
			transform: skew(30deg, 10deg);
			-ms-transform: skew(30deg, 10deg); /* IE9浏览器兼容代码 */
			-webkit-transform: skew(30deg, 10deg); /*Safari and Chrome浏览器兼容代码*/
			-moz-transform: skew(30deg, 10deg); /*Firefox浏览器兼容代码*/
			-o-transform: skew(30deg, 10deg); /*Opera浏览器兼容代码*/
		}
	</style>
</head>
<body>
	<div>我是原来的元素</div>
	<div id="div2">我是倾斜后的元素</div>
</body>
</html>
