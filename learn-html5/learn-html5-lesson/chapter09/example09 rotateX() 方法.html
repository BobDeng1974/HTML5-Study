<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>rotateX() 方法</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 50px;
			background-color: #ff0;
			border: 1px solid black;
		}
		#div2 {
			transform: rotateX(45deg);
			-ms-transform: rotateX(45deg); /* IE9浏览器兼容代码 */
			-webkit-transform: rotateX(45deg); /* Safari and Chrome浏览器兼容代码 */
			-moz-transform: rotateX(45deg); /* Firefox览器兼容代码*/
			-o-transform: rotateX(45deg); /*Opera浏览器兼容代码*/
		}
	</style>
</head>
<body>
	<div>元素原来的位置</div>
	<div id="div2">元素旋转后的位置</div>
</body>
</html>
