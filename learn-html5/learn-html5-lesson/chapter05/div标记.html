<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>div标记</title>
	<style type="text/css">
		.one {
			width: 450px; /*设置宽度*/
			height: 30px; /*设置高度*/
			line-height: 30px; /*设置行高*/
			background: #fcc; /*设置背景颜色*/
			font-size: 18px; /*设置字体大小*/
			font-weight: bold; /*设置字体加粗*/
			text-align: center; /*设置文本水平居中对齐*/
		}
		.two {
			width: 450px; /*设置宽度*/
			height: 100px; /*设置高度*/
			background: #0f0; /*设置背景颜色*/
			font-size: 14px; /*设置字体大小*/
			text-indent: 2em; /*设置首行文本缩进*/
		}
	</style>
</head>
<body>
	<div class="one">
		用div标记设置的标题文本
	</div>
	<div class="two">
		<p>div标记中嵌套的p标记中的文本</p>
	</div>
	<div class="three">

	</div>
</body>
</html>
