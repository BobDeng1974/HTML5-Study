<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>box-shadow属性</title>
	<style type="text/css">
		img {
			padding: 20px;
			border-radius: 50%;
			border: 1px solid #ccc;
			box-shadow: 5px 5px 10px 2px #999 inset;
		}
	</style>
</head>
<body>
	<img class="border" src="images/5.jpg" alt="2014课程马上升级"/>
</body>
</html>
