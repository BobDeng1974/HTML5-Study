<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>认识盒子模型</title>
	<style type="text/css">
		.box {
			width: 200px; /*盒子模型的宽度*/
			height: 50px; /*盒子模型的高度*/
			border: 15px solid red; /*盒子模型的边框*/
			background: #ccc; /*盒子模型的背景颜色*/
			padding: 30px; /*盒子模型的内边距*/
			margin: 20px; /*盒子模型的外边距*/
		}
	</style>
</head>
<body>
	<p class="box">盒子中包含的内容</p>
</body>
</html>
