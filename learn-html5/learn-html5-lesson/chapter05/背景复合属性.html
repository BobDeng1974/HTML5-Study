<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>背景复合属性</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			border: 5px dashed #b5ffff;
			padding: 25px;
			background: #b5ffff url(images/caodi.png) no-repeat left bottom padding-box;
		}
	</style>
</head>
<body>
	<div>走过红尘的纷扰，弹落灵魂沾染的尘埃，携一抹淡淡的情怀，迎着清馨的微风，坐在岁月的源头，看时光婆娑的舞步，让自己安静在时间的沙漏里，感受淡如清风，静若兰的唯美。</div>
</body>
</html>
