<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>背景属性定义列表项目符号</title>
	<style type="text/css">
		li {
			list-style: none; /*清除列表的默认样式*/
			height: 26px;
			line-height: 26px;
			background: url(images/book.png) no-repeat left center; /*为li设置背景图像*/
			padding-left: 25px;
		}
	</style>
</head>
<body>
	<h2>传智播客学科</h2>
	<ul>
		<li>网页平面</li>
		<li>JAVA</li>
		<li>php</li>
		<li>.net</li>
	</ul>
</body>
</html>
