<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>综合设置边框</title>
	<style type="text/css">
		h2 {
			border-top: 3px dashed #f00; /*单侧复合属性设置各边框*/
			border-right: 10px double #900;
			border-bottom: 5px double #ff6600;
			border-left: 10px solid green;
		}
		.pingmian {border: 15px solid #ff6600;}
		/*border复合属性设置各边框相同*/
	</style>
</head>
<body>
	<h2>综合设置边框</h2>
	<img class="pingmian" src="images/1.jpg" alt="网页平面设计"/>
</body>
</html>
