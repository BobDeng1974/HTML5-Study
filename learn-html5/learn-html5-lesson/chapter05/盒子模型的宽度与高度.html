<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>盒子模型的宽度与高度</title>
	<style type="text/css">
		.box {
			width: 200px; /*设置段落的宽度*/
			height: 80px; /*设置段落的高度*/
			background: #ccc; /*设置段落的背景颜色*/
			border: 8px solid #00f; /*设置段落的边框*/
		}
	</style>
</head>
<body>
	<p class="box">盒子模型的宽度与高度</p>
</body>
</html>
