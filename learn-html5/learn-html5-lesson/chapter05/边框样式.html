<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>设置边框样式</title>
	<style type="text/css">
		h2 {
			border-style: double;
		}
		/*4条边框相同——双实线*/
		.one {
			border-style: dotted solid;
		}
		/*上下为点线左右为单实线*/
		.two {
			border-style: solid dotted dashed;
		}
		/*上实线、左右点线、下虚线*/
	</style>
</head>
<body>
	<h2>边框样式—双实线</h2>
	<p class="one">边框样式—上下为点线左右为单实线</p>
	<p class="two">边框样式—上边框单实线、左右点线、下边框虚线</p>
</body>
</html>
