<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>设置背景图像的大小</title>

		div {
			width: 300px;
			height: 300px;
			border: 3px solid #666;
			margin: 0 auto;
			background-color: #fcc;
			background-image: url(images/JL.png);
			background-repeat: no-repeat;
			background-position: center center;
		}
	</style>
</head>
<body>
	<div>300px的盒子</div>
</body>
</html>
