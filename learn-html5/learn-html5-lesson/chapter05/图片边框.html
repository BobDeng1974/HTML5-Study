<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片边框</title>
	<style type="text/css">
		div {
			width: 300px;
			height: 300px;
			border-image-source: url(images/4.png); /*设置边框图片路径*/
			border-image-slice: 33%; /*边框图像顶部、右侧、底部、左侧内偏移量。*/
			border-width: 41px; /*设置边框宽度*/
			border-image-outset: 0; /*设置边框图像区域超出边框量*/
			border-image-repeat: repeat; /*设置图片平铺方式*/
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
