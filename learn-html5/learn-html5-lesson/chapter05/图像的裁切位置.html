<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>设置背景图像的裁切位置</title>
	<style type="text/css">
		div {
			width: 300px;
			height: 300px;
			border: 1px dotted #999;
			background-image: url(images/caodi.png), url(images/taiyang.png), url(images/tiankong.png);
			background-repeat: no-repeat;
			background-position: bottom, right top, center;
		}
	</style>
</head>
<body>
	<div>设置多重背景图像</div>
</body>
</html>
