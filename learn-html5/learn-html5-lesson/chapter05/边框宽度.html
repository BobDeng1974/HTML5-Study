<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>设置边框宽度</title>
	<style type="text/css">
		.one {
			border-width: 3px;
		}
		.two {
			border-width: 3px 1px;
		}
		.three {
			border-width: 3px 1px 2px;
		}
	</style>
</head>
<body>
	<p class="one">边框宽度—2px。边框样式—单实线。</p>
	<p class="two">边框宽度—上下3px，左右1px。边框样式—单实线。</p>
	<p class="three">边框宽度—上3px，左右1px，下2px。边框样式—单实线。</p>
</body>
</html>
