<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>list属性的使用</title>
</head>
<body>
	<form action="#" method="get">
		请输入网址：<input type="url" name="weburl" list="url_list"/>
		<datalist id="url_list">
			<option value="http://www.sina.com.cn" label="新浪"></option>
			<option value="http://www.sohu.com" label="搜狐"></option>
			<option value="http://www.itcast.cn/" label="传智"></option>
		</datalist>
		<input type="submit" value="提交"/>
	</form>
</body>
</html>
